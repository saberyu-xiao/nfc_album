<body>

    <div id="music-control" class="rotating">

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // ==================== 1. é…ç½®åŒºåŸŸ ====================
        const imageList = [
            'images/pic_001.JPG',
            'images/pic_002.JPG',

            'images/pic_005.JPG',
            'images/pic_006.JPG',

            'images/pic_011.JPG',
            'images/pic_012.JPG',
            'images/pic_013.JPG',
            'images/pic_014.JPG',
        ];
        const musicFiles = ['music_1.mp3', 'music_2.mp3'];
        const commonDouyinId = 'MS4wLjABAAAA3o_WcAiDDMp6IMz-4SVUdtk742Vc7b5zp92zqtwvVu8UsM21dKIz_1l5Y_sDLVvH';
        
        // ==================== 2. éŸ³ä¹æ’­æ”¾é€»è¾‘ ====================
        const audio = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-control');
        
        // éšæœºé€‰æ­Œ
        audio.src = musicFiles[Math.floor(Math.random() * musicFiles.length)];

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                musicBtn.classList.add('rotating');
            } else {
                audio.pause();
                musicBtn.classList.remove('rotating');
            }
        }

        musicBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMusic();
        });

        // è‡ªåŠ¨æ’­æ”¾è¡¥å¿ï¼ˆç”¨æˆ·ç¬¬ä¸€æ¬¡è§¦æ‘¸é¡µé¢å³æ’­æ”¾ï¼‰
        const initAudio = () => {
            audio.play().then(() => {
                musicBtn.classList.add('rotating');
            }).catch(() => {});
            document.removeEventListener('touchstart', initAudio);
        };
        document.addEventListener('touchstart', initAudio);

        // ==================== 3. å›¾ç‰‡åŠ è½½ä¸Swiper ====================
        const swiperWrapper = document.querySelector('.swiper-wrapper');

        imageList.forEach((imgSrc) => {
            const slideDiv = document.createElement('div');
            slideDiv.className = 'swiper-slide';
            const imgElement = document.createElement('img');
            imgElement.src = imgSrc;
            // ç¦æ­¢ç³»ç»Ÿèœå•
            imgElement.addEventListener('contextmenu', e => e.preventDefault());
            slideDiv.appendChild(imgElement);
            swiperWrapper.appendChild(slideDiv);
        });

        const swiper = new Swiper('.mySwiper', {
            direction: 'vertical',
            mousewheel: true,
            speed: 500,
            grabCursor: true,
        });

        // ==================== 4. é•¿æŒ‰è·³è½¬é€»è¾‘ ====================
        const allImages = document.querySelectorAll('.swiper-slide img');

        allImages.forEach(img => {
            let pressTimer;
            let isMoving = false;

            img.addEventListener('touchstart', (e) => {
                isMoving = false;
                pressTimer = setTimeout(() => {
                    if (isMoving) return;
                    img.classList.add('longpress-active');
                    
                    // è·³è½¬é“¾æ¥
                    const appUrl = `snssdk1128://user/profile/1517753879757347?follow=1`;
                    window.location.href = appUrl;

                    // å¤‡ç”¨ç½‘é¡µè·³è½¬
                    setTimeout(() => {
                        window.location.href = `https://www.douyin.com/user/${commonDouyinId}`;
                    }, 2500);
                }, 800); 
            });

            img.addEventListener('touchmove', () => {
                isMoving = true;
                clearTimeout(pressTimer);
                img.classList.remove('longpress-active');
            });

            img.addEventListener('touchend', () => {
                clearTimeout(pressTimer);
                img.classList.remove('longpress-active');
            });
        });
    </script>
